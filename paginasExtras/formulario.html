<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | NA </title>
    <link rel="Shortcut icon" class="logo" href="../imagenes/logoB.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Charm:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary fixed-top header">
            <div class="container-fluid">
                <div class="navbar-brand nav2 conteHeaderForm">
                    <div class="conteImg-barra-form">
                    <img src="../imagenes/logoB.png" class="imgLogoForm" width="20%" alt="Logo">
                    <div class="barra-vertical-formulario"></div>
                    <h3 class="inicioFormulario animate__animated animate__backInRight">FORMULARIO</h3>
                    </div>
                    <div>
                        <a href="../index.html" class="aVolverIndex">
                            <h2 class="volverIndex">Volver al Inicio</h2>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="mainForm">
        <h2 class="tituloForm">Responda el breve Formulario</h2>
        <input type="hidden" id="planSeleccionado" value="No Especificado">
        <h3 id="mostrarPlanSeleccionado" style="text-align: center;" class="planSolici">Plan Solicitado: **Pendiente**
        </h3>
        <form action="../index.html" method="get" class="formulario" id="whatsappForm">
            <div class="mb-3">
                <label for="nombre" class="form-label label">Tu Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido"
                    class="form-control input-text-contac" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label label">Tu Email o Teléfono de Contacto</label>
                <input type="text" id="email" name="email" placeholder="email@ejemplo.com o 351..."
                    class="form-control input-text-contac" required>
            </div>
            <hr>
            <div class="mb-3">
                <label for="actividadFisica" class="label">1) ¿Hiciste actividad física alguna vez?</label>
                <div class="radios">
                    <input type="radio" name="actividadFisica" value="Si"> Si
                    <input type="radio" name="actividadFisica" class="input-radio" value="No"> No
                </div>
            </div>
            <div class="mb-3">
                <label for="nivel" class="label">2) ¿Que nivel te consideras en el gimnasio/entrenando?</label>
                <div class="radios">
                    <input type="radio" name="nivel" value="Inicial"> Inicial
                    <input type="radio" name="nivel" class="input-radio" value="Intermedio"> Intermedio
                    <input type="radio" name="nivel" class="input-radio" value="Avanzado"> Avanzado
                </div>
            </div>
            <div class="mb-3">
                <label for="interes" class="label">3) ¿Qué te llevo a estar interesado/a en los combos de mis
                    asesorias?</label>
                <input type="text" name="interes" placeholder="Ingrese..." class="input-text">
            </div>
            <div class="mb-3">
                <label for="enfermedad" class="label">4) ¿Tenes alguna enfermedad patológica?</label>
                <div class="radios">
                    <input type="radio" name="enfermedad" value="Si"> Si
                    <input type="radio" name="enfermedad" class="input-radio" value="No"> No
                </div>
                <br>
                <label for="cualEnfermedad" class="label labelDoble"> En el caso que si, ¿Cuál?</label>
                <input type="text" name="cualEnfermedad" placeholder="Ingrese..." class="input-text">
            </div>
            <div class="mb-3">
                <label for="lesion" class="label">5) ¿Sufriste alguna lesión? Ya sea en el pasado o
                    recientemente</label>
                <div class="radios">
                    <input type="radio" name="lesion" value="Si"> Si
                    <input type="radio" name="lesion" class="input-radio" value="No"> No
                </div>
            </div>
            <div class="mb-3">
                <label for="alimento" class="label">6) ¿Algún alimento que no te guste o no puedas consumir?</label>
                <input type="text" name="alimento" placeholder="Ingrese..." class="input-text">
            </div>
            <div class="mb-3">
                <label for="objetivo" class="label">7) Sobre tu objetivo, contame detalladamente lo que deseas
                    lograr</label>
                <input type="text" name="objetivo" placeholder="Ingrese..." class="input-text">
            </div>
            <div class="mb-3">
                <label for="diasEntrenamiento" class="label">8) ¿Cuantos dias a la semana podes entrenar y cuánto
                    tiempo?</label>
                <input type="number" name="diasSemana" placeholder="..." class="input-number-dias"> Días a la semana
                <br> <br>
                <input type="number" name="horasDia" placeholder="..." class="input-number-dias"> Horas
            </div>
            <div class="mb-3">
                <label for="dificultad" class="label">9) ¿Consideras que tenes alguna dificultad con un ejercicio en
                    particular?</label>
                <div class="radios">
                    <input type="radio" name="dificultad" value="Si"> Si
                    <input type="radio" name="dificultad" class="input-radio" value="No"> No
                </div>
                <br>
                <label for="cualDificultad" class="label labelDoble">En caso de que Si, ¿Cuál?</label>
                <input type="text" name="cualDificultad" placeholder="Ingrese..." class="input-text">
            </div>
            <div class="mb-3">
                <label for="peso" class="label">10) ¿Cuál es tu peso actual?</label>
                <input type="number" name="peso" placeholder="..." class="input-number"> Kg
            </div>
            <div class="mb-3">
                <label for="altura" class="label">11) ¿Cuánto medis actualmente?</label>
                <input type="number" name="altura" placeholder="..." class="input-number"> CM
            </div>
            <div class="mb-3">
                <label for="edad" class="label">12) ¿Cuantos años tenes?</label>
                <input type="number" name="edad" placeholder="..." class="input-number"> Años
            </div>
            <div class="mb-3">
                <label for="gym" class="label">13) ¿A qué gym estas asistiendo o pensas asistir?, ¿O entrenas en
                    casa?</label>
                <input type="text" name="gym" placeholder="Ingrese..." class="input-text">
            </div>
            <div class="contenedorBoton">
                <button type="submit" class="btn btn-success btn-lg my-4 btnWhat">
                    Enviar Formulario por WhatsAp <i class="fa-brands fa-whatsapp"></i>
                </button>
            </div>
        </form>
    </main>
    <footer></footer>

    <script src="../javaScript/main.js"></script>
</body>

</html>
