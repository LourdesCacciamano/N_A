<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | NA </title>
    <link rel="Shortcut icon" class="logo" href="../imagenes/logoB.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Charm:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
</head>
<body>
    <header>
         <nav class="navbar bg-body-tertiary fixed-top header">
            <div class="container-fluid">
                <div class="navbar-brand nav2">
                    <img src="../imagenes/logoB.png" class="imgLogo" width="20%" alt="Logo">
                    <div class="barra-vertical-formulario"></div>
                    <h3 class="inicioFormulario animate__animated animate__backInRight">FORMULARIO</h3>
                    <div>
                        <a href="../index.html"><h2 class="volverInicio">Volver al Inicio</h2></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="mainForm">
        <h2>Responda el breve Formulario</h2>
        <form action="../index.html" method="get" class="formulario">
            <div>
                <label for="actividadFisica" class="label">1) ¿Hiciste actividad física alguna vez?</label>
                <input type="radio" name="actividadFisica"> Si
                <input type="radio" name="actividadFisica" class="input-radio"> No
            </div>
            <div>
                <label for="nivel" class="label">2) ¿Que nivel te consideras en el gimnasio/entrenando?</label>
                <input type="radio" name="nivel"> Inicial
                <input type="radio" name="nivel" class="input-radio"> Intermedio
                <input type="radio" name="nivel" class="input-radio"> Avanzado
            </div>
            <div>
                <label for="interes" class="label">3) ¿Qué te llevo a estar interesado/a en los combos de mis asesorias?</label>
                <input type="text" name="interes" placeholder="Ingrese..." class="input-text">
            </div>
            <div>
                <label for="enfermedad" class="label">4) ¿Tenes alguna enfermedad patológica?</label>
                <input type="radio" name="enfermedad"> Si
                <input type="radio" name="enfermedad" class="input-radio"> No
                <br>
                <label for="cualEnfermedad" class="label labelDoble"> En el caso que si, ¿Cuál?</label>
                <input type="text" name="cualEnfermedad" placeholder="Ingrese..." class="input-text">
            </div>
            <div>
                <label for="lesion" class="label">5) ¿Sufriste alguna lesión? Ya sea en el pasado o recientemente</label>
                <input type="radio" name="lesion"> Si
                <input type="radio" name="lesion" class="input-radio"> No
            </div>
            <div>
                <label for="alimento" class="label">6) ¿Algún alimento que no te guste o no puedas consumir?</label>
                <input type="text" name="alimento" placeholder="Ingrese..." class="input-text">
            </div>
            <div>
                <label for="objetivo" class="label">7) Sobre tu objetivo, contame detalladamente lo que deseas lograr</label>
                <input type="text" name="objetivo" placeholder="Ingrese..." class="input-text">
            </div>
            <div>
                <label for="diasEntrenamiento" class="label">8) ¿Cuantos dias a la semana podes entrenar y cuánto tiempo?</label>
                <input type="number" name="diasEntrenamiento" placeholder="..." class="input-number"> Días a la semana
                <input type="number" name="diasEntrenamiento" placeholder="..." class="input-number"> Horas
            </div>
            <div>
                <label for="dificultad" class="label">9) ¿Consideras que tenes alguna dificultad con un ejercicio en particular?</label>
                <input type="radio" name="dificultad"> Si
                <input type="radio" name="dificultad" class="input-radio"> No
                <br>
                <label for="cualDificultad" class="label labelDoble">En caso de que Si, ¿Cuál?</label>
                <input type="text" name="cualDificultad" placeholder="Ingrese..." class="input-text">
            </div>
            <div>
                <label for="peso" class="label">10) ¿Cuál es tu peso actual?</label>
                <input type="number" name="peso" placeholder="..." class="input-number"> Kg
            </div>
            <div>
                <label for="altura" class="label">11) ¿Cuánto medis actualmente?</label>
                <input type="number" name="altura" placeholder="..." class="input-number"> M
            </div>
            <div>
                <label for="edad" class="label">12) ¿Cuantos años tenes?</label>
                <input type="number" name="edad" placeholder="..." class="input-number"> Años
            </div>
            <div>
                <label for="gym" class="label">13) ¿A qué gym estas asistiendo o pensas asistir?, ¿O entrenas en casa?</label>
                <input type="text" name="gym" placeholder="Ingrese..." class="input-text">
            </div>
            <div class="contenedorBoton">
                <input type="submit" value="Enviar" class="botonEnviar">
            </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
